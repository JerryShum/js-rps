<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="rps.js" defer></script>
  </head>

  <body>
    <header>
      <h1 class="heading">Rock Paper Scissors</h1>
    </header>

    <div class="container">
      <div class="round-counter">Current Round: 0</div>
      <div class="scoreboard">
        <p class="player-score">Player Score: 0</p>
        <p>|</p>
        <p class="computer-score">Computer Score: 0</p>
      </div>

      <div class="results">
        The game has not started yet! Please press a button to start the game!
      </div>
      <div class="button-container">
        <button class="btn" value="Rock">Rock ✊</button>
        <button class="btn" value="Paper">Paper ✋</button>
        <button class="btn" value="Scissors">Scissors ✌️</button>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
